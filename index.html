<!DOCTYPE html>
<html>
<head>
  <title>Elastic Email API Demo</title>
</head>
<body>
  <h1>Send Email using Elastic Email API</h1>
  <form id="email-form">
    <label for="recipient-email">Recipient Email:</label>
    <input type="email" id="recipient-email" name="recipient-email" required><br><br>
    <label for="email-subject">Email Subject:</label>
    <input type="text" id="email-subject" name="email-subject" required><br><br>
    <label for="email-message">Email Message:</label>
    <textarea id="email-message" name="email-message" required></textarea><br><br>
    <button type="submit">Send Email</button>
  </form>
  <script src="index.js"></script>
</body>

</html>
